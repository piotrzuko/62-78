<!DOCTYPE html>
<html>
<head>
	<title>Parzystość liczby</title>
</head>
<body>
	<div id="wynik" style="font-size:20px;"></div>
	<form onsubmit="sprawdzParzystosc();return false;">
		<label>Wpisz liczbę:</label>
		<input type="number" id="liczba" required>
		<input type="submit" value="Sprawdź">
	</form>
	<script>
		function sprawdzParzystosc() {
			var liczba = document.getElementById("liczba").value;
			if (liczba % 2 == 0) {
				document.write("<font color=red size=3>liczba jest parzysta </font>"+"<br>");
			} else {
				document.write("<font color=silver size=5>liczba jest nie parzysta </font>"+"<br>");
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Wypisywanie liczb parzystych</title>
</head>
<body>
	<script language="JavaScript">
		var liczba = prompt("Podaj liczbę całkowitą:");
		document.write("Liczby parzyste od 2 do " + liczba + ":<br>");
		for (var i = 2; i <= liczba; i += 2) {
			document.write(i + "<br>");
		}
	</script>
</body>
</html>
